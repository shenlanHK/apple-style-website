<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechStyle - 苹果风格网站</title>
    <style>
        /* 苹果风格CSS */
        :root {
            --apple-white: #f5f5f7;
            --apple-black: #1d1d1f;
            --apple-gray: #86868b;
            --apple-blue: #0071e3;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--apple-white);
            color: var(--apple-black);
            line-height: 1.5;
        }
        
        /* 导航栏 */
        .navbar {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            height: 60px;
            padding: 0 20px;
            position: fixed;
            width: 100%;
            top: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 1000;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        
        .nav-links {
            display: flex;
            list-style: none;
            gap: 30px;
        }
        
        .nav-links a {
            text-decoration: none;
            color: var(--apple-black);
            font-size: 14px;
            transition: opacity 0.3s;
        }
        
        .nav-links a:hover {
            opacity: 0.7;
        }
        
        /* 主内容区 */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0 20px;
        }
        
        .hero-content h1 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 20px;
        }
        
        .hero-content p {
            font-size: 24px;
            color: var(--apple-gray);
            margin-bottom: 30px;
        }
        
        .cta-button {
            display: inline-block;
            padding: 12px 24px;
            background: var(--apple-blue);
            color: white;
            text-decoration: none;
            border-radius: 980px;
            font-size: 17px;
            transition: transform 0.3s;
        }
        
        .cta-button:hover {
            transform: scale(1.05);
        }
        
        /* 产品展示区 */
        .products {
            padding: 100px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .section-title {
            text-align: center;
            font-size: 40px;
            margin-bottom: 60px;
        }
        
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }
        
        .product-card {
            background: white;
            border-radius: 18px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        /* 关于我们 Section */
        .about {
            padding: 80px 20px;
            background-color: var(--apple-white);
            color: var(--apple-black);
        }

        .about h2 {
            font-size: 36px;
            text-align: center;
            margin-bottom: 30px;
        }

        .about p {
            text-align: center;
            font-size: 18px;
            color: var(--apple-gray);
            line-height: 1.6;
        }
        
        /* 联系我们 Section */
        .contact {
            padding: 80px 20px;
            background-color: var(--apple-gray);
            color: var(--apple-white);
        }

        .contact h2 {
            font-size: 36px;
            text-align: center;
            margin-bottom: 30px;
        }

        .contact form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .contact input, .contact textarea {
            padding: 12px;
            margin: 10px;
            width: 300px;
            border: none;
            border-radius: 10px;
        }

        .contact button {
            padding: 12px 24px;
            background-color: var(--apple-blue);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
        }

        .contact button:hover {
            background-color: #005bb5;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: center;
                height: auto;
            }
            .nav-links {
                flex-direction: column;
                gap: 15px;
            }
            .hero-content h1 {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">TechStyle</div>
        <ul class="nav-links">
            <li><a href="#home">首页</a></li>
            <li><a href="#products">产品</a></li>
            <li><a href="#about">关于</a></li>
            <li><a href="#contact">联系</a></li>
        </ul>
    </nav>

    <section class="hero" id="home">
        <div class="hero-content">
            <h1>创新设计，卓越体验</h1>
            <p>探索科技与美学的完美结合</p>
            <a href="#products" class="cta-button">了解详情</a>
        </div>
    </section>

<section class="products" id="products">
    <h2 class="section-title">精选产品</h2>
    <div class="product-grid">
        <!-- 第一个产品 -->
        <div class="product-card">
            <img src="images/product1.jpg" alt="红色口红" style="width:100%; height:auto;">
            <h3>红色口红</h3>
            <p>这款口红色泽鲜艳，适合各种场合。</p>
            <p><strong>价格：￥1999</strong></p>
            <a href="#buy-now" class="cta-button">立即购买</a>
        </div>

        <!-- 第二个产品 -->
        <div class="product-card">
            <img src="images/product2.png" alt="粉色口红" style="width:100%; height:auto;">
            <h3>粉色口红</h3>
            <p>这款口红带有闪亮效果，适合日常妆容。</p>
            <p><strong>价格：￥899</strong></p>
            <a href="#buy-now" class="cta-button">立即购买</a>
        </div>
    </div>
</section>


    <section class="about" id="about">
        <h2>关于我们</h2>
        <p>TechStyle 是一家专注于将科技与设计相结合的公司。我们致力于为用户提供最创新的产品，提升每一个生活瞬间。</p>
    </section>

    <section class="contact" id="contact">
        <h2>联系我们</h2>
        <form action="submit-form.php" method="post">
            <input type="text" id="name" name="name" placeholder="姓名" required>
            <input type="email" id="email" name="email" placeholder="电子邮件" required>
            <textarea id="message" name="message" placeholder="留言" rows="4" required></textarea>
            <button type="submit">发送留言</button>
        </form>
    </section>

    <script>
        // 简单的交互效果
        document.addEventListener('DOMContentLoaded', function() {
            // 导航栏滚动效果
            window.addEventListener('scroll', function() {
                const nav = document.querySelector('.navbar');
                if (window.scrollY > 50) {
                    nav.style.background = 'rgba(255, 255, 255, 0.95)';
                } else {
                    nav.style.background = 'rgba(255, 255, 255, 0.9)';
                }
            });
        });
    </script>
</body>
</html>
