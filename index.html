<html lang="zh-CN">

    <title>TechStyle - 苹果风格科技网站</title>

    <style>
        /* 基础样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --apple-white: #f5f5f7;
            --apple-black: #1d1d1f;
            --apple-gray: #86868b;
            --apple-light-gray: #d2d2d7;
            --apple-blue: #0071e3;
            --apple-dark-bg: #000000;
            --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            --card-hover-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--apple-white);
            color: var(--apple-black);
            line-height: 1.47059;
            overflow-x: hidden;
        }
        
        /* 导航栏样式 */
        .navbar {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            height: 60px;
            padding: 0 22px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: background 0.3s ease;
        }
        
        .navbar.scrolled {
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 1px 0 rgba(0, 0, 0, 0.1);
        }
        
        .logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--apple-black);
        }
        
        .nav-links {
            display: flex;
            list-style: none;
            gap: 30px;
        }

            text-decoration: none;

            font-size: 14px;
            opacity: 0.8;
            transition: opacity 0.3s;
            position: relative;
        }
        
        .nav-links a:hover {
            opacity: 1;
        }
